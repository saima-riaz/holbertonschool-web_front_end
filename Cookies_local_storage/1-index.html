<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookies</title>
</head>
<body>
    <h1>Login to the website</h1>
    
    <!-- Input fields -->
    <label for="firstname"></label>
    <input type="text" id="firstname" name="firstname" placeholder="Firstname">
    <label for="email"></label>
    <input type="text" id="email" name="email" placeholder="Email">
    
    <!-- Button field -->
    <button onclick="setCookies()">Login me in</button>
    <button onclick="showCookies()">Show the cookies</button>
    <div id="cookie-display"></div>
    
    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            document.cookie = `firstname=${firstname}; path=/; expires=Fri, 3 Oct 2024 23:59:59 GMT`;
            document.cookie = `email=${email}; path=/; expires=Fri, 3 Oct 2024 23:59:59 GMT`;
        }

        function showCookies() {
            const paragraph = document.createElement('p');
            const cookies = document.cookie;
            paragraph.innerHTML = `Cookies: ${cookies}`;
            document.getElementById("cookie-display").appendChild(paragraph);
        }
    </script>
</body>
</html>
