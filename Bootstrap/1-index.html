<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Holberton - Web Stack - Bootstrap</title>
  <meta name="description" content="Bootstrap is a free and open-source CSS framework">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="text-center">
  <!-- First Line -->
  <div class="row">
    <div class="bg-primary text-white  p-2 col-lg-3 col-12">Primary</div>
    <div class="bg-success text-white p-2 col-lg-3 col-12">Success</div>
    <div class="bg-danger text-white p-2 col-lg-3 col-12">Danger</div>
    <div class="bg-warning text-white p-2 col-lg-3 col-12">Warning</div>
  </div>

  <hr />
  <!-- Second Line -->
  <div class="row">
    <div class="bg-primary text-white p-2 col-sm-3 col-12">Primary</div>
    <div class="bg-success text-white p-2 col-sm-3 col-12">Success</div>
    <div class=" bg-danger text-white p-2 col-sm-3 col-12">Danger</div>
    <div class="bg-warning text-white p-2 col-sm-3  col-12">Warning</div>
  </div>

  <hr />
  <!--Third line---->
  <div class="row">
    <div class="bg-primary p-2 col-lg-2 col-12">Primary</div>
    <div class="bg-success p-2 col-lg-4 col-12">Success</div>
    <div class="bg-danger p-2 col-lg-6 col-12">Danger</div>
  </div>

  <hr />
  <!--fourth line---->
  <div class="row">
    <div class="bg-primary p-2 col-3 order-last">Primary</div>
    <div class="bg-success p-2 col-3 order-md-last">Success</div>
    <div class="bg-danger p-2 col-3 order-lg-last">Danger</div>
    <div class="bg-warning p-2 col-3 order-xl-last">Warning</div>
  </div>

  <hr />
  <!--fifth line---->
  <div class="row justify-content-between">
    <div class="bg-primary p-2 col-md-2">Primary</div>
    <div class="bg-success p-2 col-md-2">Success</div>
  </div>

  <hr />
  <!--last line---->
  <div class="row justify-content-between">
    <div class="bg-primary p-2 col-md-2">Primary</div>
    <div class="bg-success p-2 col-md-2 offset-md-2">Success</div>
    <div class="bg-danger p-2 col-md-2">Danger</div>
  </div>
</body>

</html>
