<body>
    <script>
        // function to create a family tree table
        function createFamilyTree() {
            $("body").append(
            $('<table></table>').attr('border', "1").append (
                $('<thead></thead>').append (
                    $('<tr></tr>').append (
                        $('<th></th>').text('Firstname'),
                        $('<th></th>').text('Lastname')
                    )
                ),

                $('<tbody></tbody>').append (
                    $('<tr></tr>').append (
                        $('<th></th>').text('Guillaume'),
                        $('<th></th>').text('Guillaume')
                    ),

                    $('<tr></tr>').append (
                        $('<td></td>').text ('Paulette'),
                        $('<td></td>').text ('Salva')
                    ),
                    
                    $('<tr></tr>').append (
                        $('<td></td>').text ('Antoine'),
                        $('<td></td>').text ('Salva')
                    ),
                )
            )
        );
    }
    //replace the childrens of tbody 
    function replaceFamilyTree (){
        $('tbody tr:first').html(
            "<td>Gerard</td><td>Bonissa</td>"
        )
    }
        // Call the createFamilyTree function
        createFamilyTree();
        replaceFamilyTree();
    </script>
</body>
